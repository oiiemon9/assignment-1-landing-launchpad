<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Landing Launchpad</title>
  </head>
  <body>
    <header class="header">
      <nav class="container-w navbar">
        <h2 class="inter-font">LOGO</h2>
        <button class="primary-button">Sing Up</button>
      </nav>
      <section class="container-w hero-section">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="primary-button">Stay Focused</button>
      </section>
    </header>
    <main class="container-w main">
      <!-- See It in Action section  -->
      <section class="primary-mt seeit-section">
        <div class="seeit-contant">
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="primary-button">Launch Live Preview</button>
        </div>
        <div class="seeit-img">
          <img src="./assets/wc-mini.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
